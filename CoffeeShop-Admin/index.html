<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
        .status-btn {
            margin-right: 5px;
        }
        .item-list {
            list-style: none;
            padding-left: 0;
        }
        .item-list li {
            background-color: #f8f9fa;
            padding: 5px;
            margin-bottom: 4px;
            border-radius: 4px;
        }
        
        /* Add this CSS class to make the header sticky */
        .sticky-header {
            position: sticky;
            top: 0;
            background-color: #fff;
            z-index: 1;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        
        /* Add this CSS class to make the table header sticky */
        .sticky-table-header {
            position: sticky;
            top: 60px; /* Adjust this value to match the height of the sticky header */
            background-color: #fff;
            z-index: 1;
            margin-bottom: 15px;
        }
        #admin{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="sticky-header" id="admin">
        <h1>Admin Panel</h1>
        <button class="btn btn-danger" onclick="window.location.href='contacts.html'">Messages</button>
        <button class="btn btn-danger" onclick="window.location.href='addproduct.html'">Add Product</button>
    </div>
    <div class="table-container">
        <table class="table table-bordered">
            <thead class="sticky-table-header">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Total Price</th>
                    <th>Created At</th>
                    <th>Table Number</th>
                    <th>Items</th>
                    <th>Order Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="order-table-body">
                <!-- Order rows will be injected here -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Fetch and display orders
        function fetchOrders() {
            axios.get('fetchOrders.php')
                .then(response => {
                    const orders = response.data;
                    const tableBody = document.getElementById('order-table-body');
                    tableBody.innerHTML = ''; // Clear existing rows
                    
                    orders.forEach(order => {
                        // Parse items as JSON if they are stored as a string
                        const items = order.items ? JSON.parse(order.items) : [];

                        // Create list items for each item in the order
                        const itemListHtml = items.map(item => `
                            <li>
                                ${item.name} - $${parseFloat(item.price).toFixed(2)} (Quantity: ${item.quantity})
                            </li>
                        `).join('');

                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${order.id}</td>
                            <td>${order.email}</td>
                            <td>${order.item_id}</td>
                            <td>${order.item_name}</td>
                            <td>$${parseFloat(order.total_price).toFixed(2)}</td>
                            <td>${new Date(order.created_at).toLocaleString()}</td>
                            <td>${order.table_number || 'N/A'}</td>
                            <td>
                                <ol class="item-list">
                                    ${itemListHtml}
                                </ol>
                            </td>
                            <td>
                                <select onchange="updateOrderStatus(${order.id}, this.value)">
                                    <option value="pending" ${order.order_status === 'pending' ? 'selected' : ''}>Pending</option>
                                    <option value="completed" ${order.order_status === 'completed' ? 'selected' : ''}>Completed</option>
                                    <option value="canceled" ${order.order_status === 'canceled' ? 'selected' : ''}>Canceled</option>
                                </select>
                            </td>
                            <td>
                                <button class="btn btn-danger" onclick="deleteOrder(${order.id})">Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching orders:', error));
        }

        // Update order status
        function updateOrderStatus(orderId, status) {
            axios.post('updateOrderStatus.php', { id: orderId, order_status: status })
                .then(response => {
                    alert(response.data.message);
 fetchOrders(); // Refresh orders after update
                })
                .catch(error => console.error('Error updating order status:', error));
        }

        // Delete order
        function deleteOrder(orderId) {
            if (confirm('Are you sure you want to delete this order?')) {
                axios.post('deleteOrder.php', { id: orderId })
                    .then(response => {
                        alert(response.data.message);
                        fetchOrders(); // Refresh orders after deletion
                    })
                    .catch(error => console.error('Error deleting order:', error));
            }
        }

        // Initial fetch when the page loads
        window.onload = fetchOrders;
    </script>
</body>
</html>
